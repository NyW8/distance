  <body>

    <div class="main-content">
      <h1>Send us a postcard!</h1>
      <h2>If there are any content changes you would like us to implement to make our site more accurate and
        more awesome, write to us below!</h2><br>
    <header></header>

    <section>
      <div class="postcard">
        <div class = "postcard-header">

        </div>
        <div class = "postcard-body">

          <form method="POST" action="/thankyou">
            <div class = "body-right">
              <img src="../png/stamp1.jpg" style="width:8vw;float:right;"/>
              <br>
              <p>To:<br>GlobeNotes Team<br>Austin, TX<br></p>
              Name: <input type="text" name="name-input"><br><br>
              Your Email: <input type="text" name="email-input"><br><br>
              <input type="submit" name="email-input" value="Submit postcard!" style="color: black;cursor:pointer;">
              <br><br><br>

            </div>
          <div class = "body-left">
            <br>

            Subject: <input type="textarea" name="subject-field" style="width:26vw"><img src="../png/camel.png" style="width:100px;float:right;"/>
            <br><br>
            Message:<br><br><textarea name="text" wrap="soft" style="min-width:240px; width:20vw; height:25vh; resize:vertical;"> </textarea>
            <img src="../png/eif.png" id="eiffel"/>
          </div>

          </form>

        </div>
        <div class = "postcard-footer"></div>

      </div>

    </section>
    <footer></footer>
